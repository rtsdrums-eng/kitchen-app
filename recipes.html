<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestions - Mise Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --medium-grey: #404040;
            --light-grey: #e5e5e5;
            --white: #ffffff;
            --orange: #ff6b35;
            --orange-hover: #e55a2b;
            --orange-light: #fff5f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-grey);
            min-height: 100vh;
            color: var(--black);
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background: var(--white);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--medium-grey);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 40px;
            height: 40px;
        }

        .icon-btn:hover {
            background: var(--orange-light);
            color: var(--orange);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--black);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-align: center;
            margin-bottom: 16px;
        }

        .dev-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 0 auto 32px;
            max-width: 600px;
            text-align: center;
            color: #856404;
            font-size: 14px;
            font-weight: 500;
        }

        .recipe-section {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.06);
        }

        .recipe-section h3 {
            color: var(--black);
            margin-bottom: 16px;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .recipe-card {
            background: var(--white);
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .recipe-card:hover {
            border-color: var(--orange);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .recipe-card.expanded {
            border-color: var(--orange);
            background: var(--orange-light);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recipe-card h4 {
            color: var(--black);
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recipe-details {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--light-grey);
        }

        .recipe-card.expanded .recipe-details {
            display: block;
        }

        .recipe-card p {
            color: var(--medium-grey);
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .recipe-ingredients {
            background: var(--white);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid var(--light-grey);
        }

        .recipe-ingredients h5 {
            color: var(--black);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recipe-ingredients ul {
            padding-left: 18px;
            list-style: disc;
        }

        .recipe-ingredients li {
            color: var(--black);
            padding: 3px 0;
            margin-bottom: 2px;
            font-size: 14px;
        }

        .match-badge {
            display: inline-block;
            background: var(--orange);
            color: var(--white);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .expand-icon {
            color: var(--medium-grey);
            font-size: 18px;
            transition: transform 0.2s;
        }

        .recipe-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .empty-state {
            color: var(--medium-grey);
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .recipe-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="icon-btn" title="Back">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <a href="index.html" class="navbar-brand">Mise Kitchen</a>
        </div>
        <div class="navbar-right">
            <a href="household.html" class="icon-btn" title="Household Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </a>
            <a href="help.html" class="icon-btn" title="Help & Feedback">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1>Recipe Suggestions</h1>

        <div class="dev-notice">
            ‚ö†Ô∏è This feature is currently in development and may not function as expected.
        </div>

        <div class="recipe-section">
            <div id="recipe-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDARcrvn9kx6F47f4Uc2Ypd2ikQRANwX7A",
            authDomain: "kitchen-app-48dfd.firebaseapp.com",
            projectId: "kitchen-app-48dfd",
            storageBucket: "kitchen-app-48dfd.firebasestorage.app",
            messagingSenderId: "1085782615169",
            appId: "1:1085782615169:web:c13f6604456b9f221c9980",
            measurementId: "G-5QM7PRV02K"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let householdId = null;

        // Inventory data
        let inventory = {
            fridge: [],
            freezer: [],
            pantry: [],
            spices: []
        };

        // Check authentication and load data
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (userDoc.exists()) {
                householdId = userDoc.data().householdId;
                if (householdId) {
                    loadInventoryFromFirebase();
                } else {
                    console.error('User document exists but has no householdId');
                    alert('Account setup incomplete. Please contact support.');
                }
            } else {
                console.error('User document not found');
                alert('Account setup incomplete. Please log out and sign up again, or contact support.');
            }
        });

        // Load inventory from Firebase with real-time sync
        function loadInventoryFromFirebase() {
            const inventoryRef = doc(db, 'households', householdId, 'data', 'inventory');

            onSnapshot(inventoryRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    inventory = {
                        fridge: data.fridge || [],
                        freezer: data.freezer || [],
                        pantry: data.pantry || [],
                        spices: data.spices || []
                    };
                } else {
                    inventory = {
                        fridge: [],
                        freezer: [],
                        pantry: [],
                        spices: []
                    };
                }

                findRecipes();
            });
        }

        // Find matching recipes using AI
        async function findRecipes() {
            const recipeList = document.getElementById('recipe-list');

            // Check if inventory is empty
            const hasItems = inventory.fridge.length > 0 ||
                           inventory.freezer.length > 0 ||
                           inventory.pantry.length > 0 ||
                           inventory.spices.length > 0;

            if (!hasItems) {
                recipeList.innerHTML = '<div class="empty-state">Add items to your inventory to see recipe suggestions!</div>';
                return;
            }

            // Show loading state
            recipeList.innerHTML = '<div class="empty-state">ü§ñ Generating personalized recipes with AI...</div>';

            try {
                // Call Cloud Function to generate recipes
                const response = await fetch('https://us-central1-kitchen-app-48dfd.cloudfunctions.net/generateRecipes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inventory: inventory
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.recipes && data.recipes.length > 0) {
                    renderRecipes(data.recipes);
                } else {
                    recipeList.innerHTML = '<div class="empty-state">No recipes found. Try adding more ingredients to your inventory!</div>';
                }
            } catch (error) {
                console.error('Error fetching recipes:', error);
                recipeList.innerHTML = '<div class="empty-state" style="color: #c00;">Error generating recipes. Please try again later.</div>';
            }
        }

        // Render recipe suggestions
        function renderRecipes(recipes) {
            const recipeList = document.getElementById('recipe-list');

            recipeList.innerHTML = recipes.map((recipe, index) => `
                <div class="recipe-card" onclick="window.toggleRecipe(${index})">
                    <div class="recipe-header">
                        <h4>
                            ${recipe.name}
                            <span class="match-badge">${Math.round(recipe.matchPercentage)}% Match</span>
                        </h4>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="recipe-details">
                        <p>${recipe.description}</p>
                        ${recipe.cookTime ? `<p style="font-size: 13px; color: var(--medium-grey); margin-bottom: 8px;">‚è±Ô∏è ${recipe.cookTime} ‚Ä¢ ${recipe.difficulty || 'Medium'}</p>` : ''}
                        <div class="recipe-ingredients">
                            <h5>You Have (${recipe.matchedIngredients.length})</h5>
                            <ul>
                                ${recipe.matchedIngredients.map(ing => `<li>${ing}</li>`).join('')}
                            </ul>
                        </div>
                        ${recipe.missingIngredients && recipe.missingIngredients.length > 0 ? `
                            <div class="recipe-ingredients" style="margin-top: 12px; opacity: 0.7;">
                                <h5>Optional Additions (${recipe.missingIngredients.length})</h5>
                                <ul>
                                    ${recipe.missingIngredients.map(ing => `<li>${ing}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Toggle recipe expansion
        function toggleRecipe(index) {
            const cards = document.querySelectorAll('.recipe-card');
            cards[index].classList.toggle('expanded');
        }
        window.toggleRecipe = toggleRecipe;
    </script>
</body>
</html>
