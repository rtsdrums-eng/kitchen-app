<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kitchen App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --medium-grey: #404040;
            --light-grey: #e5e5e5;
            --white: #ffffff;
            --orange: #ff6b35;
            --orange-hover: #e55a2b;
            --orange-light: #fff5f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-grey);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--black);
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .login-box {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.06);
        }

        h1 {
            text-align: center;
            color: var(--black);
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: var(--medium-grey);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--black);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light-grey);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
            background: var(--white);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--orange);
            color: var(--white);
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background: var(--orange-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--black);
            border: 2px solid var(--light-grey);
        }

        .btn-secondary:hover {
            border-color: var(--orange);
            color: var(--orange);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: var(--medium-grey);
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--light-grey);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #060;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: var(--medium-grey);
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px 24px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>üçΩÔ∏è Kitchen App</h1>
            <p class="subtitle">Sign in to access your kitchen</p>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <div id="loading" class="loading">Loading...</div>

            <div id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button class="btn btn-primary" onclick="handleLogin()">Log In</button>

                <div class="divider">or</div>

                <button class="btn btn-secondary" onclick="handleSignup()">Create Account</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDARcrvn9kx6F47f4Uc2Ypd2ikQRANwX7A",
            authDomain: "kitchen-app-48dfd.firebaseapp.com",
            projectId: "kitchen-app-48dfd",
            storageBucket: "kitchen-app-48dfd.firebasestorage.app",
            messagingSenderId: "1085782615169",
            appId: "1:1085782615169:web:c13f6604456b9f221c9980",
            measurementId: "G-5QM7PRV02K"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make functions global
        window.handleLogin = handleLogin;
        window.handleSignup = handleSignup;

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to home
                window.location.href = 'index.html';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
            document.getElementById('login-form').style.display = show ? 'none' : 'block';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            showLoading(true);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Logged in successfully!');
                // Redirect will happen automatically via onAuthStateChanged
            } catch (error) {
                showLoading(false);
                if (error.code === 'auth/user-not-found') {
                    showError('No account found with this email');
                } else if (error.code === 'auth/wrong-password') {
                    showError('Incorrect password');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address');
                } else {
                    showError('Login failed: ' + error.message);
                }
            }
        }

        async function handleSignup() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            showLoading(true);

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create a new household for this user
                const householdId = 'household_' + user.uid;

                // Create household document
                await setDoc(doc(db, 'households', householdId), {
                    name: 'My Household',
                    createdAt: new Date().toISOString(),
                    createdBy: user.uid,
                    members: [user.uid]
                });

                // Create user document
                await setDoc(doc(db, 'users', user.uid), {
                    email: user.email,
                    householdId: householdId,
                    createdAt: new Date().toISOString()
                });

                showSuccess('Account created successfully!');
                // Redirect will happen automatically via onAuthStateChanged
            } catch (error) {
                showLoading(false);
                if (error.code === 'auth/email-already-in-use') {
                    showError('An account with this email already exists');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address');
                } else if (error.code === 'auth/weak-password') {
                    showError('Password is too weak');
                } else {
                    showError('Signup failed: ' + error.message);
                }
            }
        }

        // Add Enter key support
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
