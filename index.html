<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar-styles.css">
    <script src="navbar-loader.js"></script>
    <style>
        :root {
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --medium-grey: #404040;
            --light-grey: #e5e5e5;
            --white: #ffffff;
            --orange: #BEC5A4;
            --orange-hover: #A8AF8F;
            --orange-light: #F5F6F1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-grey);
            min-height: 100vh;
            color: var(--black);
            margin: 0;
            padding: 0;
            font-weight: 300;
        }

        #app-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            filter: none;
            opacity: 1;
        }

        h1 {
            text-align: center;
            color: var(--black);
            margin: 0;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: var(--medium-grey);
            margin-bottom: 60px;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .main-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            max-width: 800px;
            width: 100%;
        }

        .nav-card {
            text-decoration: none;
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .nav-card-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            filter: brightness(1.15);
        }

        .nav-card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.15) 100%);
        }

        .nav-card h2 {
            color: var(--black);
            font-size: 1rem;
            font-weight: 300;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            white-space: nowrap;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }

        /* Individual background images */
        .nav-card-inventory .nav-card-image {
            background-image: url('https://images.unsplash.com/photo-1556911220-bff31c812dba?w=600&h=400&fit=crop&auto=format');
        }

        .nav-card-recipes .nav-card-image {
            background-image: url('recipe-suggestions-image.jpg');
        }

        .nav-card-shopping .nav-card-image {
            background-image: url('shopping-lists-image.jpg');
        }

        .nav-card-household .nav-card-image {
            background-image: url('manage-household-image.jpg');
        }


        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }

            .container > div {
                gap: 40px;
            }

            .logo {
                max-width: 300px;
            }

            h1 {
                font-size: 2.5rem;
                margin: 0;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .main-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app-content" style="display: none;">
        <!-- Navigation Bar -->
        <div id="navbar-placeholder"></div>

        <!-- Main Content -->
        <div class="container">
            <div>
                <img src="misekitchen-logo.svg" alt="Mise Kitchen" class="logo">

                <div class="main-features">
                    <a href="shopping.html" class="nav-card nav-card-shopping">
                        <div class="nav-card-image">
                            <h2>Shopping Lists</h2>
                        </div>
                    </a>

                    <a href="inventory.html" class="nav-card nav-card-inventory">
                        <div class="nav-card-image">
                            <h2>Kitchen Inventory</h2>
                        </div>
                    </a>

                    <a href="recipes.html" class="nav-card nav-card-recipes">
                        <div class="nav-card-image">
                            <h2>Recipe Suggestions</h2>
                        </div>
                    </a>

                    <a href="household.html" class="nav-card nav-card-household">
                        <div class="nav-card-image">
                            <h2>Manage Household</h2>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDARcrvn9kx6F47f4Uc2Ypd2ikQRANwX7A",
            authDomain: "kitchen-app-48dfd.firebaseapp.com",
            projectId: "kitchen-app-48dfd",
            storageBucket: "kitchen-app-48dfd.firebasestorage.app",
            messagingSenderId: "1085782615169",
            appId: "1:1085782615169:web:c13f6604456b9f221c9980",
            measurementId: "G-5QM7PRV02K"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check authentication status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                document.getElementById('app-content').style.display = 'block';
                // Display user email in dropdown (wait for navbar to load)
                const updateEmail = () => {
                    const emailElement = document.getElementById('user-email');
                    if (emailElement) {
                        emailElement.textContent = user.email;
                    } else {
                        // Navbar not loaded yet, try again in a moment
                        setTimeout(updateEmail, 100);
                    }
                };
                updateEmail();
            } else {
                // User is not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Logout function
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error logging out: ' + error.message);
            }
        };
    </script>
</body>
</html>
