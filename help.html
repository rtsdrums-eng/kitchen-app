<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Feedback - Mise Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --medium-grey: #404040;
            --light-grey: #e5e5e5;
            --white: #ffffff;
            --orange: #ff6b35;
            --orange-hover: #e55a2b;
            --orange-light: #fff5f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-grey);
            min-height: 100vh;
            color: var(--black);
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background: var(--white);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--medium-grey);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 40px;
            height: 40px;
        }

        .icon-btn:hover {
            background: var(--orange-light);
            color: var(--orange);
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            background: transparent;
            border: none;
            color: var(--medium-grey);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .dropdown-toggle:hover {
            background: var(--orange-light);
            color: var(--orange);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            min-width: 240px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s;
            z-index: 1000;
        }

        .dropdown.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-email {
            padding: 12px 16px;
            border-bottom: 1px solid var(--light-grey);
            font-size: 0.8rem;
            color: var(--medium-grey);
            font-weight: 500;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--black);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-item:first-of-type {
            border-radius: 12px 12px 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 12px 12px;
            color: var(--orange);
        }

        .dropdown-item:hover {
            background: var(--orange-light);
        }

        .dropdown-item svg {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--black);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-align: center;
            margin-bottom: 40px;
        }

        .back-btn {
            background: var(--white);
            color: var(--black);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--orange);
            color: var(--white);
            border-color: var(--orange);
        }

        .content {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.06);
        }

        .content h2 {
            color: var(--black);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .content p {
            color: var(--medium-grey);
            line-height: 1.6;
            margin-bottom: 24px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: var(--black);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light-grey);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
            background: var(--white);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--orange);
            color: var(--white);
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--orange-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .success-message {
            display: none;
            background: var(--orange-light);
            border: 2px solid var(--orange);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: var(--black);
            font-weight: 600;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .content {
                padding: 24px;
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDARcrvn9kx6F47f4Uc2Ypd2ikQRANwX7A",
            authDomain: "kitchen-app-48dfd.firebaseapp.com",
            projectId: "kitchen-app-48dfd",
            storageBucket: "kitchen-app-48dfd.firebasestorage.app",
            messagingSenderId: "867134373399",
            appId: "1:867134373399:web:6c4aad896df86e4aff3a0f",
            measurementId: "G-F3N3RKPZEJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            window.currentUser = user; // Make available globally

            // Display user email in dropdown
            if (user) {
                document.getElementById('user-email').textContent = user.email;
            }
        });

        // Make Firebase available to inline script
        window.submitFeedback = async function(formData) {
            try {
                // Save to feedback collection for record keeping
                await addDoc(collection(db, 'feedback'), formData);

                // Also trigger email notification via mail collection
                await addDoc(collection(db, 'mail'), {
                    to: ['ryanstansky@gmail.com'],
                    message: {
                        subject: `New Feedback: ${formData.subject}`,
                        text: `
New feedback received from Mise Kitchen:

From: ${formData.name} (${formData.email})
User: ${formData.userEmail}
Subject: ${formData.subject}

Message:
${formData.message}

Submitted: ${new Date(formData.timestamp).toLocaleString()}
                        `,
                        html: `
                            <h2>New Feedback from Mise Kitchen</h2>
                            <p><strong>From:</strong> ${formData.name} (${formData.email})</p>
                            <p><strong>User:</strong> ${formData.userEmail}</p>
                            <p><strong>Subject:</strong> ${formData.subject}</p>
                            <p><strong>Message:</strong></p>
                            <p>${formData.message}</p>
                            <hr>
                            <p><small>Submitted: ${new Date(formData.timestamp).toLocaleString()}</small></p>
                        `
                    }
                });

                return true;
            } catch (error) {
                console.error('Error saving feedback:', error);
                return false;
            }
        };

        // Toggle dropdown menu
        window.toggleDropdown = function(event) {
            event.stopPropagation();
            const dropdown = event.target.closest('.dropdown');
            dropdown.classList.toggle('active');
        };

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            const dropdown = document.querySelector('.dropdown');
            if (dropdown) {
                dropdown.classList.remove('active');
            }
        });

        // Logout function
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error logging out: ' + error.message);
            }
        };
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="icon-btn" title="Back">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <a href="index.html" class="navbar-brand">Mise Kitchen</a>
        </div>
        <div class="navbar-right">
            <div class="dropdown">
                <button class="dropdown-toggle" onclick="window.toggleDropdown(event)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>

                    </svg>
                </button>
                <div class="dropdown-menu">
                    <div class="dropdown-email" id="user-email">Loading...</div>
                    <a href="household.html" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Manage Household
                    </a>
                    <a href="help.html" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Give Feedback
                    </a>
                    <button onclick="window.handleLogout()" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Log Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Help & Feedback</h1>

        <div class="content">
            <h2>Contact Us</h2>
            <p>Have questions, suggestions, or found a bug? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>

            <div id="success-message" class="success-message">
                Thank you for your feedback! We've received your message.
            </div>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            console.log('Form submitted!');

            // Disable submit button to prevent double submission
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Get form values
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString(),
                userId: window.currentUser ? window.currentUser.uid : 'anonymous',
                userEmail: window.currentUser ? window.currentUser.email : 'anonymous'
            };

            console.log('Form data:', formData);
            console.log('window.submitFeedback exists?', typeof window.submitFeedback);

            // Save to Firebase
            if (window.submitFeedback) {
                const success = await window.submitFeedback(formData);
                console.log('Submit success?', success);

                if (success) {
                    // Show success message
                    document.getElementById('success-message').classList.add('show');

                    // Reset form
                    document.getElementById('contact-form').reset();

                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('success-message').classList.remove('show');
                    }, 5000);
                } else {
                    alert('Sorry, there was an error sending your feedback. Please try again.');
                }
            } else {
                console.error('window.submitFeedback is not defined!');
                alert('Feedback system not ready. Please try again in a moment.');
            }

            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        });
    </script>
</body>
</html>
