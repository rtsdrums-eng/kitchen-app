<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestions - Mise Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar-styles.css">
    <script src="navbar-loader.js"></script>
    <style>
        :root {
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --medium-grey: #404040;
            --light-grey: #e5e5e5;
            --white: #ffffff;
            --orange: #BEC5A4;
            --orange-hover: #A8AF8F;
            --orange-light: #F5F6F1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-grey);
            min-height: 100vh;
            color: var(--black);
            margin: 0;
            padding: 0;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--black);
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            text-align: center;
            margin-bottom: 16px;
        }

        .dev-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 0 auto 32px;
            max-width: 600px;
            text-align: center;
            color: #856404;
            font-size: 14px;
            font-weight: 500;
        }

        .recipe-section {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.06);
        }

        .recipe-section h3 {
            color: var(--black);
            margin-bottom: 16px;
            font-size: 1.25rem;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .recipe-card {
            background: var(--white);
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .recipe-card:hover {
            border-color: var(--orange);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .recipe-card.expanded {
            border-color: var(--orange);
            background: var(--orange-light);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recipe-card h4 {
            color: var(--black);
            font-size: 1rem;
            font-weight: 400;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recipe-details {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--light-grey);
        }

        .recipe-card.expanded .recipe-details {
            display: block;
        }

        .recipe-card p {
            color: var(--medium-grey);
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .recipe-ingredients {
            background: var(--white);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid var(--light-grey);
        }

        .recipe-ingredients h5 {
            color: var(--black);
            font-size: 12px;
            font-weight: 400;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recipe-ingredients ul {
            padding-left: 18px;
            list-style: disc;
        }

        .recipe-ingredients li {
            color: var(--black);
            padding: 3px 0;
            margin-bottom: 2px;
            font-size: 14px;
        }

        .match-badge {
            display: inline-block;
            background: var(--orange);
            color: var(--white);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .expand-icon {
            color: var(--medium-grey);
            font-size: 18px;
            transition: transform 0.2s;
        }

        .recipe-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .empty-state {
            color: var(--medium-grey);
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.1rem;
        }

        .recipe-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .recipe-action-btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        @media (max-width: 768px) {
            .recipe-action-btn {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .recipe-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Recipe Suggestions</h1>

        <div class="recipe-section">
            <div id="recipe-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDARcrvn9kx6F47f4Uc2Ypd2ikQRANwX7A",
            authDomain: "kitchen-app-48dfd.firebaseapp.com",
            projectId: "kitchen-app-48dfd",
            storageBucket: "kitchen-app-48dfd.firebasestorage.app",
            messagingSenderId: "1085782615169",
            appId: "1:1085782615169:web:c13f6604456b9f221c9980",
            measurementId: "G-5QM7PRV02K"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let householdId = null;

        // Inventory data
        let inventory = {
            fridge: [],
            freezer: [],
            pantry: [],
            spices: []
        };

        // Check authentication and load data
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Display user email in dropdown (wait for navbar to load)
            const updateEmail = () => {
                const emailElement = document.getElementById('user-email');
                if (emailElement) {
                    emailElement.textContent = user.email;
                } else {
                    // Navbar not loaded yet, try again in a moment
                    setTimeout(updateEmail, 100);
                }
            };
            updateEmail();

            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (userDoc.exists()) {
                householdId = userDoc.data().householdId;
                if (householdId) {
                    loadInventoryFromFirebase();
                } else {
                    console.error('User document exists but has no householdId');
                    alert('Account setup incomplete. Please contact support.');
                }
            } else {
                console.error('User document not found');
                alert('Account setup incomplete. Please log out and sign up again, or contact support.');
            }
        });

        // Load inventory from Firebase with real-time sync
        function loadInventoryFromFirebase() {
            const inventoryRef = doc(db, 'households', householdId, 'data', 'inventory');

            onSnapshot(inventoryRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    inventory = {
                        fridge: data.fridge || [],
                        freezer: data.freezer || [],
                        pantry: data.pantry || [],
                        spices: data.spices || []
                    };
                } else {
                    inventory = {
                        fridge: [],
                        freezer: [],
                        pantry: [],
                        spices: []
                    };
                }

                findRecipes();
            });
        }

        // Store loaded recipe details
        let recipeDetails = {};

        // Find matching recipes using AI (fast list only)
        async function findRecipes() {
            const recipeList = document.getElementById('recipe-list');

            // Check if inventory is empty
            const hasItems = inventory.fridge.length > 0 ||
                           inventory.freezer.length > 0 ||
                           inventory.pantry.length > 0 ||
                           inventory.spices.length > 0;

            if (!hasItems) {
                recipeList.innerHTML = '<div class="empty-state">Add items to your inventory to see recipe suggestions!</div>';
                return;
            }

            // Show loading state
            recipeList.innerHTML = '<div class="empty-state">🤖 Generating recipe ideas...</div>';

            try {
                // Call Cloud Function to generate quick recipe list
                const response = await fetch('https://us-central1-kitchen-app-48dfd.cloudfunctions.net/generateRecipeList', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inventory: inventory
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.recipes && data.recipes.length > 0) {
                    renderRecipeList(data.recipes);
                } else {
                    recipeList.innerHTML = '<div class="empty-state">No recipes found. Try adding more ingredients to your inventory!</div>';
                }
            } catch (error) {
                console.error('Error fetching recipes:', error);
                recipeList.innerHTML = '<div class="empty-state" style="color: #c00;">Error generating recipes. Please try again later.</div>';
            }
        }

        // Load full details for a specific recipe
        async function loadRecipeDetails(recipeName, index) {
            // Check if already loaded
            if (recipeDetails[recipeName]) {
                return recipeDetails[recipeName];
            }

            try {
                // Show loading in the card
                const card = document.querySelectorAll('.recipe-card')[index];
                const detailsDiv = card.querySelector('.recipe-details');
                detailsDiv.innerHTML = '<p style="text-align: center; padding: 20px;">Loading full recipe...</p>';

                const response = await fetch('https://us-central1-kitchen-app-48dfd.cloudfunctions.net/generateRecipeDetails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipeName: recipeName,
                        inventory: inventory
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.recipe) {
                    // Cache the details
                    recipeDetails[recipeName] = data.recipe;
                    // Update the card with full details
                    renderRecipeDetails(data.recipe, index);
                    return data.recipe;
                }
            } catch (error) {
                console.error('Error loading recipe details:', error);
                const card = document.querySelectorAll('.recipe-card')[index];
                const detailsDiv = card.querySelector('.recipe-details');
                detailsDiv.innerHTML = '<p style="color: #c00;">Error loading recipe. Please try again.</p>';
            }
        }

        // Render quick recipe list (names and descriptions only)
        function renderRecipeList(recipes) {
            const recipeList = document.getElementById('recipe-list');

            recipeList.innerHTML = recipes.map((recipe, index) => `
                <div class="recipe-card" onclick="window.toggleRecipe(${index}, '${recipe.name.replace(/'/g, "\\'")}')">
                    <div class="recipe-header">
                        <h4>
                            ${recipe.name}
                            <span class="match-badge">${Math.round(recipe.matchPercentage)}% Match</span>
                        </h4>
                        <span class="expand-icon">▼</span>
                    </div>
                    <div class="recipe-details">
                        <p>${recipe.description}</p>
                        <p style="text-align: center; padding: 20px; color: var(--medium-grey); font-style: italic;">Click to load full recipe...</p>
                    </div>
                </div>
            `).join('');
        }

        // Render full recipe details
        function renderRecipeDetails(recipe, index) {
            const card = document.querySelectorAll('.recipe-card')[index];
            const detailsDiv = card.querySelector('.recipe-details');

            detailsDiv.innerHTML = `
                <p>${recipe.description}</p>
                ${recipe.cookTime || recipe.servings ? `<p style="font-size: 13px; color: var(--medium-grey); margin-bottom: 16px;">
                    ${recipe.cookTime ? `⏱️ ${recipe.cookTime}` : ''}
                    ${recipe.cookTime && recipe.servings ? ' • ' : ''}
                    ${recipe.servings ? `🍽️ ${recipe.servings}` : ''}
                    ${recipe.difficulty ? ` • ${recipe.difficulty}` : ''}
                </p>` : ''}

                ${recipe.ingredients && recipe.ingredients.length > 0 ? `
                    <div class="recipe-ingredients" style="margin-bottom: 16px;">
                        <h5>Ingredients</h5>
                        <ul>
                            ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}

                ${recipe.directions && recipe.directions.length > 0 ? `
                    <div class="recipe-ingredients" style="margin-bottom: 16px;">
                        <h5>Directions</h5>
                        <ol style="padding-left: 20px; list-style: decimal;">
                            ${recipe.directions.map(step => `<li style="margin-bottom: 8px;">${step}</li>`).join('')}
                        </ol>
                    </div>
                ` : ''}

                ${recipe.matchedIngredients && recipe.matchedIngredients.length > 0 ? `
                    <div class="recipe-ingredients">
                        <h5>You Have (${recipe.matchedIngredients.length})</h5>
                        <ul>
                            ${recipe.matchedIngredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                ${recipe.missingIngredients && recipe.missingIngredients.length > 0 ? `
                    <div class="recipe-ingredients" style="margin-top: 12px; opacity: 0.7;">
                        <h5>Optional Additions (${recipe.missingIngredients.length})</h5>
                        <ul>
                            ${recipe.missingIngredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}

                <div class="recipe-actions">
                    <button onclick="window.openChatGPT('${recipe.name.replace(/'/g, "\\'")}', event)"
                            class="recipe-action-btn"
                            style="background: var(--orange); color: white; border: none;"
                            onmouseover="this.style.background='var(--orange-hover)'"
                            onmouseout="this.style.background='var(--orange)'">
                        💬 Chat with ChatGPT
                    </button>
                    <button onclick="window.copyRecipeToClipboard('${recipe.name.replace(/'/g, "\\'")}', event)"
                            class="recipe-action-btn"
                            style="background: var(--white); color: var(--orange); border: 2px solid var(--orange);"
                            onmouseover="this.style.background='var(--orange-light)'"
                            onmouseout="this.style.background='var(--white)'">
                        📋 Copy Recipe
                    </button>
                </div>
            `;
        }

        // Render recipe suggestions (old function - keep for backwards compatibility)
        function renderRecipes(recipes) {
            const recipeList = document.getElementById('recipe-list');

            recipeList.innerHTML = recipes.map((recipe, index) => `
                <div class="recipe-card" onclick="window.toggleRecipe(${index})">
                    <div class="recipe-header">
                        <h4>
                            ${recipe.name}
                            <span class="match-badge">${Math.round(recipe.matchPercentage)}% Match</span>
                        </h4>
                        <span class="expand-icon">▼</span>
                    </div>
                    <div class="recipe-details">
                        <p>${recipe.description}</p>
                        ${recipe.cookTime || recipe.servings ? `<p style="font-size: 13px; color: var(--medium-grey); margin-bottom: 16px;">
                            ${recipe.cookTime ? `⏱️ ${recipe.cookTime}` : ''}
                            ${recipe.cookTime && recipe.servings ? ' • ' : ''}
                            ${recipe.servings ? `🍽️ ${recipe.servings}` : ''}
                            ${recipe.difficulty ? ` • ${recipe.difficulty}` : ''}
                        </p>` : ''}

                        ${recipe.ingredients && recipe.ingredients.length > 0 ? `
                            <div class="recipe-ingredients" style="margin-bottom: 16px;">
                                <h5>Ingredients</h5>
                                <ul>
                                    ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}

                        ${recipe.directions && recipe.directions.length > 0 ? `
                            <div class="recipe-ingredients" style="margin-bottom: 16px;">
                                <h5>Directions</h5>
                                <ol style="padding-left: 20px; list-style: decimal;">
                                    ${recipe.directions.map(step => `<li style="margin-bottom: 8px;">${step}</li>`).join('')}
                                </ol>
                            </div>
                        ` : ''}

                        <div class="recipe-ingredients">
                            <h5>You Have (${recipe.matchedIngredients.length})</h5>
                            <ul>
                                ${recipe.matchedIngredients.map(ing => `<li>${ing}</li>`).join('')}
                            </ul>
                        </div>
                        ${recipe.missingIngredients && recipe.missingIngredients.length > 0 ? `
                            <div class="recipe-ingredients" style="margin-top: 12px; opacity: 0.7;">
                                <h5>Optional Additions (${recipe.missingIngredients.length})</h5>
                                <ul>
                                    ${recipe.missingIngredients.map(ing => `<li>${ing}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Toggle recipe expansion (and load details if needed)
        async function toggleRecipe(index, recipeName) {
            const cards = document.querySelectorAll('.recipe-card');
            const card = cards[index];
            const isExpanding = !card.classList.contains('expanded');

            // Toggle expanded state
            card.classList.toggle('expanded');

            // If expanding and details not loaded yet, load them
            if (isExpanding && recipeName && !recipeDetails[recipeName]) {
                await loadRecipeDetails(recipeName, index);
            }
        }
        window.toggleRecipe = toggleRecipe;

        // Open ChatGPT conversation about recipe
        window.openChatGPT = function(recipeName, event) {
            event.stopPropagation(); // Prevent card toggle when clicking button

            const recipeData = recipeDetails[recipeName];
            let prompt = `I'm looking at a recipe for ${recipeName}.`;

            if (recipeData) {
                prompt += `\n\nIngredients:\n${recipeData.ingredients.join('\n')}`;
                prompt += `\n\nDirections:\n${recipeData.directions.map((step, i) => `${i + 1}. ${step}`).join('\n')}`;
            }

            prompt += `\n\nCan you help me with questions about this recipe?`;

            // Encode prompt for URL
            const encodedPrompt = encodeURIComponent(prompt);

            // Open ChatGPT with pre-filled prompt
            window.open(`https://chat.openai.com/?q=${encodedPrompt}`, '_blank');
        };

        // Copy recipe to clipboard
        window.copyRecipeToClipboard = async function(recipeName, event) {
            event.stopPropagation(); // Prevent card toggle when clicking button

            const recipeData = recipeDetails[recipeName];
            if (!recipeData) {
                alert('Recipe details not loaded yet. Please try again.');
                return;
            }

            let recipeText = `${recipeName}\n${'='.repeat(recipeName.length)}\n\n`;

            if (recipeData.cookTime || recipeData.servings || recipeData.difficulty) {
                recipeText += `${recipeData.cookTime ? `⏱️ ${recipeData.cookTime}` : ''}`;
                recipeText += `${recipeData.cookTime && recipeData.servings ? ' • ' : ''}`;
                recipeText += `${recipeData.servings ? `🍽️ ${recipeData.servings}` : ''}`;
                recipeText += `${recipeData.difficulty ? ` • ${recipeData.difficulty}` : ''}`;
                recipeText += `\n\n`;
            }

            if (recipeData.description) {
                recipeText += `${recipeData.description}\n\n`;
            }

            if (recipeData.ingredients && recipeData.ingredients.length > 0) {
                recipeText += `INGREDIENTS:\n`;
                recipeData.ingredients.forEach(ing => {
                    recipeText += `• ${ing}\n`;
                });
                recipeText += `\n`;
            }

            if (recipeData.directions && recipeData.directions.length > 0) {
                recipeText += `DIRECTIONS:\n`;
                recipeData.directions.forEach((step, i) => {
                    recipeText += `${i + 1}. ${step}\n`;
                });
            }

            try {
                await navigator.clipboard.writeText(recipeText);

                // Show success feedback
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '✓ Copied!';
                button.style.background = 'var(--orange)';
                button.style.color = 'white';
                button.style.borderColor = 'var(--orange)';

                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = 'var(--white)';
                    button.style.color = 'var(--orange)';
                    button.style.borderColor = 'var(--orange)';
                }, 2000);
            } catch (error) {
                alert('Failed to copy recipe. Please try again.');
                console.error('Copy error:', error);
            }
        };

        // Logout function
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error logging out: ' + error.message);
            }
        };
    </script>
</body>
</html>
