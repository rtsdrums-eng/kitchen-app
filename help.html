<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Feedback - Mise Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar-styles.css">
    <script src="navbar-loader.js"></script>
    <style>
        :root {
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --medium-grey: #404040;
            --light-grey: #e5e5e5;
            --white: #ffffff;
            --orange: #BEC5A4;
            --orange-hover: #A8AF8F;
            --orange-light: #F5F6F1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-grey);
            min-height: 100vh;
            color: var(--black);
            margin: 0;
            padding: 0;
            font-weight: 300;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--black);
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            text-align: center;
            margin-bottom: 40px;
        }

        .back-btn {
            background: var(--white);
            color: var(--black);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--orange);
            color: var(--white);
            border-color: var(--orange);
        }

        .content {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.06);
        }

        .content h2 {
            color: var(--black);
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .content p {
            color: var(--medium-grey);
            line-height: 1.6;
            margin-bottom: 24px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: var(--black);
            font-weight: 400;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light-grey);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            background: var(--white);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--orange);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--orange);
            color: var(--white);
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--orange-hover);
        }

        .success-message {
            display: none;
            background: var(--orange-light);
            border: 2px solid var(--orange);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: var(--black);
            font-weight: 600;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 12px;
            }

            h1 {
                font-size: 2rem;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .content {
                padding: 24px;
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDARcrvn9kx6F47f4Uc2Ypd2ikQRANwX7A",
            authDomain: "kitchen-app-48dfd.firebaseapp.com",
            projectId: "kitchen-app-48dfd",
            storageBucket: "kitchen-app-48dfd.firebasestorage.app",
            messagingSenderId: "867134373399",
            appId: "1:867134373399:web:6c4aad896df86e4aff3a0f",
            measurementId: "G-F3N3RKPZEJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            window.currentUser = user; // Make available globally

            // Display user email in dropdown (wait for navbar to load)
            if (user) {
                const updateEmail = () => {
                    const emailElement = document.getElementById('user-email');
                    if (emailElement) {
                        emailElement.textContent = user.email;
                    } else {
                        // Navbar not loaded yet, try again in a moment
                        setTimeout(updateEmail, 100);
                    }
                };
                updateEmail();
            }
        });

        // Make Firebase available to inline script
        window.submitFeedback = async function(formData) {
            try {
                // Save to feedback collection for record keeping
                await addDoc(collection(db, 'feedback'), formData);

                // Also trigger email notification via mail collection
                await addDoc(collection(db, 'mail'), {
                    to: ['ryanstansky@gmail.com'],
                    message: {
                        subject: `New Feedback: ${formData.subject}`,
                        text: `
New feedback received from Mise Kitchen:

From: ${formData.name} (${formData.email})
User: ${formData.userEmail}
Subject: ${formData.subject}

Message:
${formData.message}

Submitted: ${new Date(formData.timestamp).toLocaleString()}
                        `,
                        html: `
                            <h2>New Feedback from Mise Kitchen</h2>
                            <p><strong>From:</strong> ${formData.name} (${formData.email})</p>
                            <p><strong>User:</strong> ${formData.userEmail}</p>
                            <p><strong>Subject:</strong> ${formData.subject}</p>
                            <p><strong>Message:</strong></p>
                            <p>${formData.message}</p>
                            <hr>
                            <p><small>Submitted: ${new Date(formData.timestamp).toLocaleString()}</small></p>
                        `
                    }
                });

                return true;
            } catch (error) {
                console.error('Error saving feedback:', error);
                return false;
            }
        };

        // Logout function
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error logging out: ' + error.message);
            }
        };
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Help & Feedback</h1>

        <div class="content">
            <h2>Contact Us</h2>
            <p>Have questions, suggestions, or found a bug? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>

            <div id="success-message" class="success-message">
                Thank you for your feedback! We've received your message.
            </div>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            console.log('Form submitted!');

            // Disable submit button to prevent double submission
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Get form values
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString(),
                userId: window.currentUser ? window.currentUser.uid : 'anonymous',
                userEmail: window.currentUser ? window.currentUser.email : 'anonymous'
            };

            console.log('Form data:', formData);
            console.log('window.submitFeedback exists?', typeof window.submitFeedback);

            // Save to Firebase
            if (window.submitFeedback) {
                const success = await window.submitFeedback(formData);
                console.log('Submit success?', success);

                if (success) {
                    // Show success message
                    document.getElementById('success-message').classList.add('show');

                    // Reset form
                    document.getElementById('contact-form').reset();

                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('success-message').classList.remove('show');
                    }, 5000);
                } else {
                    alert('Sorry, there was an error sending your feedback. Please try again.');
                }
            } else {
                console.error('window.submitFeedback is not defined!');
                alert('Feedback system not ready. Please try again in a moment.');
            }

            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        });
    </script>
</body>
</html>
