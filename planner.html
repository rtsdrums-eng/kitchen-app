<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Kitchen App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --medium-grey: #404040;
            --light-grey: #e5e5e5;
            --white: #ffffff;
            --orange: #ff6b35;
            --orange-hover: #e55a2b;
            --orange-light: #fff5f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-grey);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--black);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--black);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .back-btn {
            background: var(--white);
            color: var(--black);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--orange);
            color: var(--white);
            border-color: var(--orange);
        }

        .content {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.06);
            text-align: center;
        }

        .placeholder {
            color: var(--medium-grey);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            <a href="help.html" class="back-btn">Help & Feedback</a>
        </div>
        <div class="header">
            <h1>Meal Planner</h1>
        </div>

        <div class="content">
            <p class="placeholder">Meal planner page coming soon!</p>
            <p class="placeholder">Plan your meals for the week ahead.</p>
        </div>
    </div>
</body>
</html>
