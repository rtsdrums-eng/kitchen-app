<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --medium-grey: #404040;
            --light-grey: #e5e5e5;
            --white: #ffffff;
            --orange: #ff6b35;
            --orange-hover: #e55a2b;
            --orange-light: #fff5f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-grey);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--black);
            margin-bottom: 20px;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: var(--medium-grey);
            margin-bottom: 60px;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .main-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            max-width: 900px;
            margin: 0 auto 40px;
        }

        .nav-card {
            text-decoration: none;
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .nav-card-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .nav-card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.5) 100%);
        }

        .nav-card h2 {
            color: var(--white);
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            position: absolute;
            bottom: 16px;
            left: 0;
            right: 0;
            z-index: 2;
            text-shadow: 0 2px 12px rgba(0,0,0,0.8);
            padding: 0 16px;
        }

        /* Individual background images */
        .nav-card-inventory .nav-card-image {
            background-image: url('https://images.unsplash.com/photo-1610348725531-843dff563e2c?w=600&h=400&fit=crop');
        }

        .nav-card-recipes .nav-card-image {
            background-image: url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?w=600&h=400&fit=crop');
        }

        .nav-card-shopping .nav-card-image {
            background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?w=600&h=400&fit=crop');
        }

        /* Secondary links - minimal style */
        .secondary-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .secondary-link {
            color: var(--medium-grey);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .secondary-link:hover {
            color: var(--orange);
            background: var(--orange-light);
        }

        .coming-soon {
            color: var(--medium-grey);
            font-size: 0.9rem;
            font-weight: 500;
            padding: 8px 12px;
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 16px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .main-features {
                grid-template-columns: 1fr;
            }

            .secondary-links {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app-content" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <span id="user-email" style="color: var(--medium-grey); font-size: 14px;"></span>
            <button onclick="handleLogout()" style="background: var(--white); color: var(--black); padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 14px; border: 1px solid rgba(0,0,0,0.1); cursor: pointer; transition: all 0.2s;">Log Out</button>
        </div>

        <h1>Kitchen App</h1>
        <p class="subtitle">Manage your kitchen, plan your meals, and discover recipes</p>

        <div class="main-features">
            <a href="inventory.html" class="nav-card nav-card-inventory">
                <div class="nav-card-image">
                    <h2>Kitchen Inventory</h2>
                </div>
            </a>

            <a href="shopping.html" class="nav-card nav-card-shopping">
                <div class="nav-card-image">
                    <h2>Shopping Lists</h2>
                </div>
            </a>

            <a href="recipes.html" class="nav-card nav-card-recipes">
                <div class="nav-card-image">
                    <h2>Recipe Suggestions</h2>
                </div>
            </a>
        </div>

        <div class="secondary-links">
            <span class="coming-soon">Meal Planner (Coming Soon)</span>
            <a href="household.html" class="secondary-link">Household Settings</a>
            <a href="help.html" class="secondary-link">Help & Feedback</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDARcrvn9kx6F47f4Uc2Ypd2ikQRANwX7A",
            authDomain: "kitchen-app-48dfd.firebaseapp.com",
            projectId: "kitchen-app-48dfd",
            storageBucket: "kitchen-app-48dfd.firebasestorage.app",
            messagingSenderId: "1085782615169",
            appId: "1:1085782615169:web:c13f6604456b9f221c9980",
            measurementId: "G-5QM7PRV02K"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check authentication status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
            } else {
                // User is not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Logout function
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error logging out: ' + error.message);
            }
        };
    </script>
</body>
</html>
